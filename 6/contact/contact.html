<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
        <link href="bootstrap.css" rel="stylesheet" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <body>
        
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4">
                <div class="card-body">
                    <h3 class="card-title mb-3">Contact us</h3>
                   
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <h6 class="information mt-4">Nama</h6>
                                <!-- <label for="name">Name</label> --> <input class="form-control" type="text" placeholder="Nama Lengkap"> </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <h6 class="information mt-4">Nomor Telepon</h6>
                                <div class="input-group"> <input class="form-control" type="text" placeholder="Nomor telepon"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <h6 class="information mt-4">Alamat</h6>
                                <div class="input-group"> <input class="form-control" type="text" placeholder="Alamat"> </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <h6 class="information mt-4">Keluhan</h6>
                                <div class="input-group"> <input class="form-control" type="text" placeholder="Keluhan"> </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <h6 class="information mt-4">Saran</h6>
                                <div class="input-group"> <input class="form-control" type="text" placeholder="Saran"> </div>
                            </div>
                        </div>
                    </div>
                   
                   
                    <div class=" d-flex flex-column text-center px-5 mt-3 mb-3"> <small class="agree-text">Atau bisa langsung ke call center</small> <a href="#" class="terms">Call Center</a> </div> <button class="btn btn-primary btn-block confirm-button">Submit</button>
                </div>
            </div>
        </div>
    </body>
